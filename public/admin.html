<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0c0c1e; --card-bg: #1a1a2e; --neon-cyan: #00fff2; --text-color: #e0e0e0; --light-text: #aaa; --btn-text: #0c0c1e; --danger-color: #f44336; --warning-color: #ffc107; --info-color: #17a2b8;}
        body { margin: 0; padding: 2rem; font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text-color); }
        .container { max-width: 1200px; margin: auto; }
        h1, h2 { color: var(--neon-cyan); text-align: center; }
        .home-link { display: block; text-align: center; margin-bottom: 2rem; color: var(--neon-cyan); }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        @media (min-width: 1024px) { .dashboard { grid-template-columns: 1.2fr 1fr; } }
        .card { background-color: var(--card-bg); padding: 1.5rem; border-radius: 8px; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem; }
        input { width: 100%; box-sizing: border-box; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #334155; background-color: var(--dark-bg); color: var(--text-color); outline: none; }
        button { cursor: pointer; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; font-weight: bold; transition: all 0.2s; }
        .btn-primary { background-color: var(--neon-cyan); color: var(--btn-text); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-full-width { width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; table-layout: fixed; }
        th, td { padding: 0.75rem; border-bottom: 1px solid #334155; text-align: left; word-wrap: break-word; }
        th { background-color: #131326; }
        .actions button { padding: 0.3rem 0.6rem; font-size: 12px; margin-right: 5px; margin-top: 5px; }
        .clear-all-card { border: 2px solid var(--danger-color); margin-top: 2rem; }
        .btn-make-reseller { background-color: var(--warning-color); color: var(--btn-text); }
        .btn-make-reseller-web { background-color: var(--info-color); color: white; }
        .btn-make-user { background-color: var(--light-text); color: var(--btn-text); }
        .btn-ban { background-color: var(--danger-color); color: white; }
        .btn-unban { background-color: #4caf50; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <a href="/index.html" class="home-link">Kembali ke Home</a>
        <div class="dashboard">
            <div class="card user-management">
                <h2>User Management</h2>
                <div class="input-group">
                    <input type="text" id="userSearchInput" onkeyup="searchUsers()" placeholder="Cari username...">
                </div>
                <table id="usersTable">
                    <thead><tr><th>Username</th><th>Role</th><th>Status</th><th>Aksi</th></tr></thead>
                    <tbody><tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr></tbody>
                </table>
            </div>
            <div class="card server-management">
                <h2>Server Management</h2>
                <table id="serversTable">
                      <thead><tr><th>ID</th><th>Nama Server</th><th>Owner</th><th>Aksi</th></tr></thead>
                      <tbody><tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr></tbody>
                </table>
                 <div class="card clear-all-card">
                    <h2>Zona Berbahaya</h2>
                    <p>Tombol ini akan menghapus SEMUA server kecuali yang dimiliki oleh user aman di config.</p>
                    <button class="btn-danger btn-full-width" onclick="window.clearAllServers()">Clear All Servers</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged, getIdToken } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        let idToken = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                idToken = await getIdToken(user);
                loadAllData();
            } else {
                window.location.replace('/login.html');
            }
        });

        async function apiCall(endpoint, options = {}) {
            const defaultOptions = {
                method: 'GET',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` }
            };
            const response = await fetch(`/api/admin/${endpoint}`, { ...defaultOptions, ...options });
            if (!response.ok) {
                const errorText = await response.text();
                try {
                    const jsonError = JSON.parse(errorText);
                    throw new Error(jsonError.message || 'Error tidak diketahui');
                } catch (e) {
                    throw new Error("Terjadi error di server (respons bukan JSON). Cek log Vercel.");
                }
            }
            return response.json();
        }

        function loadAllData() {
            loadAllUsers();
            loadAllServers();
        }

        async function loadAllUsers() {
            const tableBody = document.getElementById('usersTable').querySelector('tbody');
            try {
                const users = await apiCall('getAllUsers');
                tableBody.innerHTML = '';
                users.forEach(user => {
                    if (user.role === 'owner') return;
                    const isBanned = user.banned;
                    const tr = document.createElement('tr');
                    
                    let actionButtons = '';

                    if (user.role === 'user') {
                        actionButtons += `<button class="btn-make-reseller" onclick="window.setUserRole('${user.username}', 'reseller')">Jadi Reseller Panel</button>`;
                        actionButtons += `<button class="btn-make-reseller-web" onclick="window.setUserRole('${user.username}', 'web_reseller')">Jadi Reseller Web</button>`;
                    } else if (user.role === 'reseller') {
                        actionButtons += `<button class="btn-make-user" onclick="window.setUserRole('${user.username}', 'user')">Jadi User</button>`;
                        actionButtons += `<button class="btn-make-reseller-web" onclick="window.setUserRole('${user.username}', 'web_reseller')">Jadi Reseller Web</button>`;
                    } else if (user.role === 'web_reseller') {
                        actionButtons += `<button class="btn-make-user" onclick="window.setUserRole('${user.username}', 'user')">Jadi User</button>`;
                    }
                    
                    if (!isBanned) {
                        actionButtons += `<button class="btn-ban" onclick="window.setBanStatus('${user.username}', true)">Ban</button>`;
                    } else {
                        actionButtons += `<button class="btn-unban" onclick="window.setBanStatus('${user.username}', false)">Unban</button>`;
                    }

                    tr.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.role}</td>
                        <td>${isBanned ? '<span style="color:var(--danger-color);">Banned</span>' : '<span style="color:#4caf50;">Aktif</span>'}</td>
                        <td class="actions">${actionButtons}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">${error.message}</td></tr>`;
            }
        }
        
        async function loadAllServers() {
            const tableBody = document.getElementById('serversTable').querySelector('tbody');
            try {
                const servers = await apiCall('getAllServers');
                tableBody.innerHTML = '';
                servers.forEach(server => {
                    const attr = server.attributes;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${attr.id}</td>
                        <td>${attr.name}</td>
                        <td>${attr.relationships.user.attributes.username}</td>
                        <td class="actions">
                            <button class="btn-danger" onclick="window.deleteServer(${attr.id})">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">${error.message}</td></tr>`;
            }
        }

        window.searchUsers = function() {
            const input = document.getElementById('userSearchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('usersTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        async function updateUserState(username, state) {
            try {
                const result = await apiCall('setUserState', {
                    method: 'POST',
                    body: JSON.stringify({ username, ...state })
                });
                alert(result.message);
                loadAllUsers();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        window.setUserRole = (username, role) => {
            if (confirm(`Yakin ingin mengubah role ${username} menjadi ${role}?`)) {
                updateUserState(username, { role });
            }
        };

        window.setBanStatus = (username, banned) => {
            if (confirm(`Yakin ingin ${banned ? 'BAN' : 'UNBAN'} user ${username}?`)) {
                updateUserState(username, { banned });
            }
        };

        window.deleteServer = async function(serverId) {
            if (!confirm(`Yakin ingin menghapus server ID ${serverId} secara permanen?`)) return;
            try {
                const result = await apiCall('deleteServer', {
                    method: 'POST',
                    body: JSON.stringify({ serverId })
                });
                alert(result.message);
                loadAllServers();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        window.clearAllServers = async function() {
            if (!confirm(`PERINGATAN!!!\nIni akan menghapus SEMUA server kecuali punya admin. Aksi ini tidak bisa dibatalkan.\n\nLanjutkan?`)) return;
            const confirmationText = "HAPUS SEMUA";
            if (prompt(`Untuk konfirmasi, ketik "${confirmationText}" di bawah ini:`) !== confirmationText) {
                return alert('Konfirmasi dibatalkan.');
            }
            const button = document.querySelector('.clear-all-card button');
            try {
                button.disabled = true;
                button.textContent = "Menghapus...";
                const result = await apiCall('clearAllServers', { method: 'POST' });
                alert(result.message);
                loadAllServers();
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                button.disabled = false;
                button.textContent = "Clear All Servers";
            }
        }
    </script>
</body>
</html>
