<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0c0c1e; --card-bg: #1a1a2e; --neon-cyan: #00fff2; --text-color: #e0e0e0; --light-text: #aaa; --btn-text: #0c0c1e; --danger-color: #f44336; --warning-color: #ffc107; --info-color: #17a2b8;}
        body { margin: 0; padding: 2rem; font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text-color); }
        .container { max-width: 1200px; margin: auto; }
        h1, h2 { color: var(--neon-cyan); text-align: center; }
        .home-link-container { text-align: center; }
        .home-link { display: inline-block; text-align: center; margin-bottom: 2rem; color: var(--neon-cyan); border: 1px solid var(--neon-cyan); padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none; transition: all 0.2s ease; }
        .home-link:hover { background-color: var(--neon-cyan); color: var(--btn-text); }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        @media (min-width: 1024px) { .dashboard { grid-template-columns: 1.2fr 1fr; } }
        .card { background-color: var(--card-bg); padding: 1.5rem; border-radius: 8px; }
        .input-group { margin-bottom: 1rem; }
        input { width: 100%; box-sizing: border-box; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #334155; background-color: var(--dark-bg); color: var(--text-color); outline: none; }
        button { cursor: pointer; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; font-weight: bold; transition: all 0.2s; }
        button:disabled { background-color: #555; cursor: not-allowed; opacity: 0.7; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { padding: 0.75rem; border-bottom: 1px solid #334155; text-align: left; }
        th { background-color: #131326; }
        .actions { display: flex; flex-wrap: wrap; gap: 5px; align-items: center; }
        .actions button { padding: 0.3rem 0.6rem; font-size: 12px; margin: 0; }
        .clear-all-card { border: 2px solid var(--danger-color); margin-top: 2rem; }
        .btn-make-reseller { background-color: var(--warning-color); color: var(--btn-text); }
        .btn-make-reseller-web { background-color: var(--info-color); color: white; }
        .btn-make-user { background-color: var(--light-text); color: var(--btn-text); }
        .btn-ban { background-color: var(--danger-color); color: white; }
        .btn-unban { background-color: #4caf50; color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-full-width { width: 100%; }
        .hidden { display: none; }

        /* --- STYLE UNTUK MODAL CUSTOM --- */
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .modal-backdrop.show { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--card-bg); padding: 1.5rem; border-radius: 15px; border: 2px solid var(--neon-cyan); box-shadow: 0 0 25px var(--neon-shadow); width: 90%; max-width: 400px; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-backdrop.show .modal-content { transform: scale(1); }
        .modal-header h3 { color: var(--neon-cyan); margin: 0; margin-bottom: 0.5rem; text-align: left; }
        .modal-body p { color: var(--text-color); margin: 1rem 0; text-align: left; line-height: 1.5; }
        .modal-body input { margin-top: 0.5rem; }
        .modal-footer { margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 0.75rem; }
        .modal-footer button { padding: 0.5rem 1rem; font-size: 14px; }
        .btn-modal-cancel { background-color: var(--light-text); color: var(--btn-text); }
        .btn-modal-confirm { background-color: var(--neon-cyan); color: var(--btn-text); }
        .btn-modal-confirm.danger { background-color: var(--danger-color); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Memuat Dashboard...</h1>
        <div class="home-link-container">
             <a href="/index.html" class="home-link">Kembali ke Home</a>
        </div>
        <div class="dashboard">
            <div class="card user-management">
                <h2>User Management</h2>
                <div class="input-group">
                    <input type="text" id="userSearchInput" onkeyup="searchUsers()" placeholder="Cari username...">
                </div>
                <table id="usersTable">
                    <thead><tr><th>Username</th><th>Role</th><th>Status</th><th>Aksi</th></tr></thead>
                    <tbody><tr><td colspan="4" style="text-align:center;">Memverifikasi role...</td></tr></tbody>
                </table>
            </div>
            <div class="card server-management hidden" id="serverManagementCard">
                <h2>Server Management</h2>
                <table id="serversTable">
                      <thead><tr><th>ID</th><th>Nama Server</th><th>Owner</th><th>Aksi</th></tr></thead>
                      <tbody><tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr></tbody>
                </table>
                 <div class="card clear-all-card">
                    <h2>Zona Berbahaya</h2>
                    <p>Tombol ini akan menghapus SEMUA server kecuali yang dimiliki oleh user aman di config.</p>
                    <button class="btn-danger btn-full-width" onclick="window.clearAllServers()">Clear All Servers</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="customModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Judul Modal</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Pesan di sini.</p>
                <div id="modalPrompt" class="hidden">
                    <input type="text" id="modalInput" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <button id="modalCancelBtn" class="btn-modal-cancel">Batal</button>
                <button id="modalConfirmBtn" class="btn-modal-confirm">OKE</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, getIdToken } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { collection, query, where, onSnapshot, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // --- LOGIKA BARU UNTUK MODAL CUSTOM ---
        const customModal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalPrompt = document.getElementById('modalPrompt');
        const modalInput = document.getElementById('modalInput');

        function showCustomAlert(message, title = "Informasi") {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalCancelBtn.classList.add('hidden');
            modalConfirmBtn.textContent = 'OKE';
            modalConfirmBtn.className = 'btn-modal-confirm';
            modalPrompt.classList.add('hidden');
            customModal.classList.add('show');

            return new Promise(resolve => {
                modalConfirmBtn.onclick = () => {
                    customModal.classList.remove('show');
                    resolve(true);
                };
            });
        }

        function showCustomConfirm(title, message, options = {}) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message; // Use innerHTML to allow line breaks
            modalCancelBtn.classList.remove('hidden');
            modalConfirmBtn.textContent = options.confirmText || 'OKE';
            modalConfirmBtn.className = 'btn-modal-confirm';
            if (options.isDanger) {
                modalConfirmBtn.classList.add('danger');
            }
            modalPrompt.classList.add('hidden');
            customModal.classList.add('show');
            
            return new Promise(resolve => {
                modalConfirmBtn.onclick = () => {
                    customModal.classList.remove('show');
                    resolve(true);
                };
                modalCancelBtn.onclick = () => {
                    customModal.classList.remove('show');
                    resolve(false);
                };
            });
        }

        function showCustomPrompt(title, message, validationText) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            modalCancelBtn.classList.remove('hidden');
            modalConfirmBtn.textContent = 'Konfirmasi';
            modalConfirmBtn.className = 'btn-modal-confirm danger';
            modalPrompt.classList.remove('hidden');
            modalInput.value = '';
            customModal.classList.add('show');
            
            return new Promise(resolve => {
                modalConfirmBtn.onclick = () => {
                    if (modalInput.value === validationText) {
                        customModal.classList.remove('show');
                        resolve(true);
                    } else {
                        modalInput.style.border = '1px solid var(--danger-color)';
                        setTimeout(() => { modalInput.style.border = '1px solid #334155'; }, 1500);
                        resolve(false);
                    }
                };
                modalCancelBtn.onclick = () => {
                    customModal.classList.remove('show');
                    resolve(null); // Null for cancel
                };
            });
        }


        let idToken = null;
        let currentUserRole = null;
        let currentUserUid = null;
        let unsubscribeNotifications = null;
        let pendingRequests = new Set();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                idToken = await getIdToken(user);
                currentUserUid = user.uid;
                await loadUserRole();
                setupDashboard();
            } else {
                if(unsubscribeNotifications) unsubscribeNotifications();
                window.location.replace('/login.html');
            }
        });

        async function loadUserRole() {
            try {
                const response = await fetch('/api/getUserRole', {
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || 'Gagal verifikasi role.');
                }
                const data = await response.json();
                currentUserRole = data.role;
            } catch (error) {
                showCustomAlert(error.message, "Error").then(() => {
                    window.location.replace('/login.html');
                });
            }
        }
        
        function setupDashboard() {
            const pageTitle = document.getElementById('pageTitle');
            if (currentUserRole === 'owner') {
                pageTitle.textContent = 'Admin Dashboard';
                document.getElementById('serverManagementCard').classList.remove('hidden');
                loadAllServers();
            } else if (currentUserRole === 'reseller_apk') {
                pageTitle.textContent = 'Reseller APK Dashboard';
                setupRealtimeNotifications();
            }
            loadPendingRequests().then(loadAllUsers);
        }

        function setupRealtimeNotifications() {
            if (unsubscribeNotifications) unsubscribeNotifications();
            const q = query(collection(db, "roleChangeRequests"), where("initiatorUid", "==", currentUserUid));
            unsubscribeNotifications = onSnapshot(q, (snapshot) => {
                let needsReload = false;
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    if (data.status !== 'pending' && !data.notified) {
                        const statusText = data.status === 'approved' ? 'DISETUJUI' : 'DITOLAK';
                        showCustomAlert(`Permintaan Anda untuk mengubah role ${data.targetUsername} telah ${statusText} oleh Owner.`, "Pemberitahuan");
                        const docRef = doc(db, "roleChangeRequests", change.doc.id);
                        updateDoc(docRef, { notified: true });
                        needsReload = true;
                    }
                });
                if (needsReload) loadPendingRequests().then(loadAllUsers);
            });
        }

        async function loadPendingRequests() {
            pendingRequests.clear();
            if (currentUserRole === 'reseller_apk') {
                const q = query(collection(db, "roleChangeRequests"), where("status", "==", "pending"), where("initiatorUid", "==", currentUserUid));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    pendingRequests.add(`${data.targetUid}:${data.newRole}`);
                });
            }
        }

        async function apiCall(endpoint, options = {}) {
            const defaultOptions = { method: 'GET', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` } };
            const response = await fetch(`/api/${endpoint}`, { ...defaultOptions, ...options });
            if (!response.ok) {
                const errorText = await response.text();
                try {
                    const jsonError = JSON.parse(errorText);
                    throw new Error(jsonError.message || 'Error tidak diketahui');
                } catch (e) {
                    throw new Error("Terjadi error di server (respons bukan JSON). Cek log Vercel.");
                }
            }
            return response.json();
        }

        async function loadAllUsers() {
            const tableBody = document.getElementById('usersTable').querySelector('tbody');
            tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Memuat data user...</td></tr>`;
            try {
                const users = await apiCall('admin/getAllUsers');
                tableBody.innerHTML = '';
                users.forEach(user => {
                    if (user.role === 'owner') return;
                    
                    const tr = document.createElement('tr');
                    const isBanned = user.banned;
                    let actionButtons = '';
                    
                    if (currentUserRole === 'owner') {
                        if (user.role === 'user') {
                            actionButtons += `<button class="btn-make-reseller" onclick="window.setUserRole('${user.username}', 'reseller')">Jadi Reseller Panel</button>`;
                            actionButtons += `<button class="btn-make-reseller-web" onclick="window.setUserRole('${user.username}', 'reseller_apk')">Jadi Reseller APK</button>`;
                        } else if (user.role === 'reseller') {
                            actionButtons += `<button class="btn-make-user" onclick="window.setUserRole('${user.username}', 'user')">Cabut Reseller Panel</button>`;
                            actionButtons += `<button class="btn-make-reseller-web" onclick="window.setUserRole('${user.username}', 'reseller_apk')">Jadi Reseller APK</button>`;
                        } else if (user.role === 'reseller_apk') {
                            actionButtons += `<button class="btn-make-user" onclick="window.setUserRole('${user.username}', 'user')">Cabut Reseller APK</button>`;
                        }
                        actionButtons += `<button class="${isBanned ? 'btn-unban' : 'btn-ban'}" onclick="window.setBanStatus('${user.username}', ${!isBanned})">${isBanned ? 'Unban' : 'Ban'}</button>`;
                    } else if (currentUserRole === 'reseller_apk') {
                        const isPendingReseller = pendingRequests.has(`${user.id}:reseller`);
                        const isPendingUser = pendingRequests.has(`${user.id}:user`);
                        
                        if (user.role === 'user') {
                             if(isPendingReseller) {
                                actionButtons += `<button class="btn-make-reseller" disabled>Menunggu Konfirmasi...</button>`;
                             } else {
                                actionButtons += `<button class="btn-make-reseller" onclick="window.setUserRole('${user.username}', 'reseller')">Jadi Reseller Panel</button>`;
                             }
                        } else if (user.role === 'reseller') {
                            if(isPendingUser) {
                                actionButtons += `<button class="btn-make-user" disabled>Menunggu Konfirmasi</button>`;
                             } else {
                                actionButtons += `<button class="btn-make-user" onclick="window.setUserRole('${user.username}', 'user')">Cabut Reseller Panel</button>`;
                             }
                        }
                    }
                    
                    tr.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.role}</td>
                        <td>${isBanned ? '<span style="color:var(--danger-color);">Banned</span>' : '<span style="color:#4caf50;">Aktif</span>'}</td>
                        <td class="actions">${actionButtons}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">${error.message}</td></tr>`;
            }
        }
        
        async function loadAllServers() {
            const tableBody = document.getElementById('serversTable').querySelector('tbody');
            try {
                const servers = await apiCall('admin/getAllServers');
                tableBody.innerHTML = '';
                servers.forEach(server => {
                    const attr = server.attributes;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${attr.id}</td><td>${attr.name}</td><td>${attr.relationships.user.attributes.username}</td><td class="actions"><button class="btn-danger" onclick="window.deleteServer(${attr.id})">Hapus</button></td>`;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">${error.message}</td></tr>`;
            }
        }

        window.searchUsers = function() {
            const input = document.getElementById('userSearchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('usersTable');
            const trs = table.getElementsByTagName('tr');
            for (let i = 1; i < trs.length; i++) {
                const td = trs[i].getElementsByTagName('td')[0];
                if (td) {
                    if (td.textContent.toLowerCase().indexOf(filter) > -1) {
                        trs[i].style.display = "";
                    } else {
                        trs[i].style.display = "none";
                    }
                }
            }
        }

        async function updateUserState(username, state) {
            try {
                const result = await apiCall('admin/setUserState', {
                    method: 'POST',
                    body: JSON.stringify({ username, ...state })
                });
                await showCustomAlert(result.message);
                if (currentUserRole === 'reseller_apk') {
                    await loadPendingRequests();
                }
                loadAllUsers();
            } catch (error) {
                await showCustomAlert(`Error: ${error.message}`, 'Gagal');
            }
        }
        
        window.setUserRole = async (username, role) => {
            const actionText = (role === 'user' || (role === 'reseller' && username.role === 'reseller_apk') ) ? `mencabut role dari ${username}` : `memberikan role ${role} kepada ${username}`;
            const confirmed = await showCustomConfirm('Konfirmasi Aksi', `Yakin ingin ${actionText}?`);
            if (confirmed) {
                updateUserState(username, { role });
            }
        };

        window.setBanStatus = async (username, banned) => {
            const confirmed = await showCustomConfirm(banned ? 'Konfirmasi Ban' : 'Konfirmasi Unban', `Yakin ingin ${banned ? 'BAN' : 'UNBAN'} user ${username}?`, { isDanger: banned, confirmText: banned ? 'Ban' : 'Unban' });
            if (confirmed) {
                updateUserState(username, { banned });
            }
        };

        window.deleteServer = async function(serverId) {
            const confirmed = await showCustomConfirm('Konfirmasi Hapus', `Yakin ingin menghapus server ID ${serverId} secara permanen?`, { isDanger: true, confirmText: 'Hapus' });
            if (!confirmed) return;
            try {
                const result = await apiCall('admin/deleteServer', {
                    method: 'POST',
                    body: JSON.stringify({ serverId })
                });
                await showCustomAlert(result.message);
                loadAllServers();
            } catch (error) {
                await showCustomAlert(error.message, 'Error');
            }
        }

        window.clearAllServers = async function() {
            const warningMessage = `<b>PERINGATAN!!!</b><br>Ini akan menghapus SEMUA server kecuali punya admin. Aksi ini tidak bisa dibatalkan.<br><br>Lanjutkan?`;
            const confirmed = await showCustomConfirm('Konfirmasi Aksi Berbahaya', warningMessage, { isDanger: true, confirmText: 'Lanjutkan' });
            if (!confirmed) return;
            
            const confirmationText = "HAPUS SEMUA";
            const promptConfirmed = await showCustomPrompt('Konfirmasi Final', `Untuk melanjutkan, ketik "<b style='color: var(--neon-cyan)'>${confirmationText}</b>" di bawah ini:`, confirmationText);

            if (!promptConfirmed) {
                if(promptConfirmed === false) showCustomAlert('Konfirmasi salah. Aksi dibatalkan.', 'Gagal');
                return;
            }

            const button = document.querySelector('.clear-all-card button');
            try {
                button.disabled = true;
                button.textContent = "Menghapus...";
                const result = await apiCall('admin/clearAllServers', { method: 'POST' });
                await showCustomAlert(result.message);
                loadAllServers();
            } catch (error) {
                await showCustomAlert(error.message, 'Error');
            } finally {
                button.disabled = false;
                button.textContent = "Clear All Servers";
            }
        }
    </script>
</body>
</html>
