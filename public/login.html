<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0c0c1e; --card-bg: #1a1a2e; --neon-cyan: #00fff2; --neon-shadow: rgba(0, 255, 242, 0.6); --text-color: #e0e0e0; --light-text: #aaa; --btn-text: #0c0c1e; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top left, var(--card-bg), var(--dark-bg)); color: var(--text-color); height: 100%; display: flex; justify-content: center; align-items: center; }
        .auth-container { max-width: 400px; width: 90%; margin: 2rem auto; background-color: var(--card-bg); padding: 2rem; border-radius: 15px; border: 2px solid var(--neon-cyan); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); text-align: center; }
        h1 { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-shadow); margin-bottom: 1rem; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem; }
        input { width: 100%; box-sizing: border-box; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--neon-cyan); background-color: var(--dark-bg); color: var(--text-color); outline: none; box-shadow: 0 0 5px var(--neon-shadow); }
        button { width: 100%; padding: 0.75rem 1.5rem; border: none; background-color: var(--neon-cyan); color: var(--btn-text); border-radius: 0.5rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #00b8d4; }
        .auth-link { margin-top: 1.5rem; color: var(--light-text); }
        .auth-link a { color: var(--neon-cyan); text-decoration: none; }
        .status-message { margin-top: 1rem; padding: 1rem; border-radius: 8px; text-align: center; display: none; background-color: rgba(244, 67, 54, 0.2); color: #f44336; }
    </style>
</head>
<body>
    <main class="auth-container">
        <h1>Login ke Akun</h1>
        <form id="loginForm" class="input-group">
            <input type="text" id="username" placeholder="Masukkan Username" required>
            <input type="password" id="password" placeholder="Masukkan Password" required>
            <button type="submit" id="submitButton">Login</button>
        </form>
        <div id="errorMessage" class="status-message"></div>
        <div class="auth-link">
            Belum punya akun? <a href="/register.html">Daftar di sini</a>
        </div>
    </main>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = document.getElementById('submitButton');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            submitButton.disabled = false;
            submitButton.textContent = "Login";
        }

        async function tryFirebaseLogin(username, password) {
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("username", "==", username));
            const querySnapshot = await getDocs(q);
            if (querySnapshot.empty) return false; // User tidak ada di Firebase

            const userData = querySnapshot.docs[0].data();
            if (userData.banned) throw new Error("Akun Anda telah di-ban.");

            const fakeEmail = userData.email;
            await signInWithEmailAndPassword(auth, fakeEmail, password);
            return true; // Login Firebase berhasil
        }

        async function tryGitHubResellerLogin(username, password) {
            const response = await fetch('/api/auth/reseller-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);
            // Jika berhasil, backend akan mengembalikan custom token
            await signInWithCustomToken(auth, result.token);
            return true;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = "Memproses...";
            errorMessage.style.display = 'none';

            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            if (!username || !password) return showError('Username dan password wajib diisi!');

            try {
                const firebaseSuccess = await tryFirebaseLogin(username, password);
                if (firebaseSuccess) {
                    window.location.href = '/index.html';
                }
            } catch (firebaseError) {
                // Jika errornya BUKAN karena password salah, tampilkan errornya
                if (firebaseError.code !== 'auth/wrong-password' && !firebaseError.message.includes("salah")) {
                    return showError(firebaseError.message);
                }
                
                // JIKA PASSWORD SALAH, kita coba login sebagai Reseller Web
                try {
                    const resellerSuccess = await tryGitHubResellerLogin(username, password);
                    if (resellerSuccess) {
                        window.location.href = '/index.html';
                    }
                } catch (resellerError) {
                    showError("Username atau password salah.");
                }
            }
        });
    </script>
</body>
</html>
